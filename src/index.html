<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/grimoire.esm.js"></script>
  <script nomodule src="/build/grimoire.js"></script>

</head>
<body>

  <grm-button></grm-button>
  <grm-button disabled></grm-button>
  <grm-button color="secondary"></grm-button>
  <grm-button color="secondary" disabled></grm-button>

  <grm-input placeholder="some placeholder"></grm-input>
  <grm-input label="Some field"></grm-input>

  <form action="" method="GET">
    <grm-input name="username" placeholder="Username"></grm-input>
    <grm-input name="password" placeholder="Password" type="password"></grm-input>
  </form>

  <grm-checkbox label="Test label for checkbox"></grm-checkbox>
  <grm-checkbox label="Test label for checkbox" disabled></grm-checkbox>

</body>
